version: 2.1

jobs:
  build:
    docker:
      - image: circleci/ruby:3.0.1-node-browsers
        environment:
          PGHOST: localhost
          PGUSER: evecal
          RAILS_ENV: test
      - image: postgres:10.1-alpine
        environment:
          POSTGRES_USER: evecal
          POSTGRES_DB: ruby27
          POSTGRES_PASSWORD: ""
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-{{ checksum "Gemfile.lock" }}
            - v1-

      - run: bundle install --path vendor/bundle

      - save_cache:
          key: v1-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      # Wait for DB
      - run: dockerize -wait tcp://localhost:5432 -timeout 1m

      # Setup the environment
      - run: cp .sample.env .env

      # Setup the database
      - run: bundle exec rake db:setup

      # Run linter
      - run: bundle exec standardrb

      # Run the tests
      - run: bundle exec rake

workflows:
  version: 2
  workflow:
    jobs:
    - build
